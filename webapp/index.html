    As You can See in the Bootstrap we have use the Module Name: "module:Search/po/index"
    Which means it refere to index.js file and Search/po is the path of NameSpace which
    we have given below in the resource root "Search.po" referes to current folder ./ 
    
    In the Index.js file we just written a code for alert to check wheather our file 
    index.js is getting trigger or not.
   
   *------- Below is the index.js file code ---------*  
         sap.ui.define([], function() {
         "use strict";
         alert("milly");
         });
